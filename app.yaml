runtime: python27
threadsafe: true
api_version: 1


default_expiration: "10m"

skip_files:
- ^(?!dist)  # Skip any files not in the dist folder

handlers:
- url: /(.*\.(gif|png|jpeg|jpg|css|js|ico|json|txt|webmanifest))$
  static_files: dist/CofChrist/\1
  upload: dist/CofChrist/(.*)

- url: /(.*)
  static_files: dist/CofChrist/index.html
  upload: dist/CofChrist/index.html
  expiration: "1m"
