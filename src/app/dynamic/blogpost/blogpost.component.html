<script src="node_modules/prismjs/prism.js"></script>

<section class="features">
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div markdown [src]="post" class="post" (error)="onError($event)"></div>

          <div class="post-not-found" *ngIf="notFound">
            <div class="d-flex justify-content-center">
              <fa-icon [icon]="['fal', 'sad-cry']"></fa-icon>
            </div>
            <div class="d-flex justify-content-center">
              <p>Oops, the requested blog post was not found</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </article>
